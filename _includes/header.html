<header class="site-header px2 px-responsive" style="position: sticky; top: 0; width: 100%; background: white; z-index:1030; padding: 10px 0px 0px 0px; height: 60px; ">
  <div class="mt2 wrap" >
    <div class="measure">
      <a href="{{ site.url }}" class="site-title" style="font-size:1.5rem;vertical-align:text-bottom;">{{ site.title }}</a>
      <nav class="site-nav" style="line-height: 1.1; margin-top: 0px;">
        {% include navigation.html %}      
      </nav>      
      <div>
      <hr id="navbar-border" style="position: absolute; top: 40px; width:100%; max-width: 42em; clear: both;">
      </div>
    </div>
    </div>
</header>
